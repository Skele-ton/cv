<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Page</title>
    </head>

    <body>
        <p>Phone number: 1234567890</p>
        <p>Address: Nowhere 123, Earth</p>
        <p>Email: email_name@mail.com</p>

        <hr size="2" noshade>

        <form action="mailto:email_name@mail.com" method="post" enctype="text/plain">
            <label>Name:</label>
            <input type="text" name="Name"><br>
            <label>Email:</label>
            <input type="email" name="Email"><br>
            <textarea name="Message" cols="30" rows="15"></textarea><br>
            <input type="submit">
        </form>
    </body>
</html>
